<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Urdu / Hindi Text → Presentation Slides</title>
  <meta name="description" content="Convert Urdu or Hindi notes into colorful presentation slides. Perfect for Students, Teachers, NGOs & Small Businesses.">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f9f9f9; color: #333;
    }
    header {
      background: #4CAF50; color: white;
      text-align: center; padding: 1rem;
    }
    .logo {
      font-size: 1.2rem; font-weight: bold;
      display: flex; justify-content: center; align-items: center;
      gap: 0.5rem;
    }
    .logo-icon {
      width: 20px; height: 20px;
      border: 2px solid white; border-radius: 50%;
      display: inline-block;
    }
    main { max-width: 800px; margin: 20px auto; padding: 20px; background: white; border-radius: 8px; }
    textarea, input, select {
      width: 100%; margin: 10px 0; padding: 10px; border: 1px solid #ccc; border-radius: 4px;
    }
    button {
      padding: 10px 20px; border: none; border-radius: 4px;
      background: #4CAF50; color: white; font-weight: bold;
      cursor: pointer;
    }
    button:hover { background: #45a049; }
    #preview {
      border: 1px solid #ddd; padding: 15px; margin-top: 20px;
      min-height: 200px; border-radius: 6px; background: #fafafa;
    }
    footer {
      background: #222; color: white; text-align: center;
      padding: 1rem; margin-top: 20px;
    }
    footer a { color: #90EE90; text-decoration: none; margin: 0 5px; }
    .counter { margin-top: 15px; font-size: 0.9rem; color: #666; text-align: center; }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <span class="logo-icon"></span> Urdu / Hindi Text → Presentation Slides
    </div>
    <p>Paste your Urdu or Hindi notes and get a colorful, ready-to-present PPTX.<br>
       Templates adapt by role: Students, Teachers, NGOs & Small Businesses.</p>
  </header>

  <main>
    <label for="titleInput">Slide Title:</label>
    <input type="text" id="titleInput" placeholder="Enter your slide title">

    <label for="languageSelect">Language:</label>
    <select id="languageSelect">
      <option value="ur">Urdu</option>
      <option value="hi">Hindi</option>
      <option value="en">English</option>
    </select>

    <label for="editor">Your Content:</label>
    <textarea id="editor" rows="6" placeholder="Paste your notes here..."></textarea>

    <button id="previewBtn">Preview</button>

    <div id="preview"></div>

    <div class="counter">
      Used by <span id="counter">2,063,823</span>+ professionals
    </div>
  </main>

  <footer>
    <a href="index.html">Home</a> | 
    <a href="about.html">About</a> | 
    <a href="contact.html">Contact</a> | 
    <a href="privacy-policy.html">Privacy Policy</a> | 
    <a href="terms.html">Terms</a> | 
    <a href="blog.html">Blog</a>
  </footer>

  <script>
    // Escape unsafe HTML
    function escapeHtml(s){
      return s.replace(/&/g,'&amp;')
              .replace(/</g,'&lt;')
              .replace(/>/g,'&gt;');
    }

    // Simple markdown-like formatting
    function markdownLiteToHtml(text) {
      const lines = text.split('\n');
      let html = '';
      for (let line of lines) {
        line = line.trim();
        if (!line) { html += '<p></p>'; continue; }
        if (line.startsWith('# ')) html += `<h2>${escapeHtml(line.slice(2))}</h2>`;
        else if (line.startsWith('## ')) html += `<h3>${escapeHtml(line.slice(3))}</h3>`;
        else if (line.startsWith('- ') || line.startsWith('* ')) html += `<li>${escapeHtml(line.slice(2))}</li>`;
        else html += `<p>${escapeHtml(line)}</p>`;
      }
      return html.replace(/(<li>.*<\/li>)/gms, (m) => `<ul>${m}</ul>`);
    }

    // Render preview with RTL/LTR handling
    function renderPreview(){
      const lang = document.getElementById('languageSelect').value;
      const isRtl = (lang === 'ur'); // Urdu RTL, others LTR
      const preview = document.getElementById('preview');
      preview.setAttribute('dir', isRtl ? 'rtl' : 'ltr');
      preview.style.textAlign = isRtl ? 'right' : 'left';

      const title = escapeHtml(document.getElementById('titleInput').value.trim());
      const contentHtml = markdownLiteToHtml(document.getElementById('editor').value);

      preview.innerHTML = `
        <div style="font-family: 'Noto Nastaliq Urdu', 'Noto Sans Devanagari', 'Noto Sans', Arial, sans-serif;">
          ${ title ? `<div style="text-align:center"><h1>${title}</h1></div>` : '' }
          <div>${contentHtml}</div>
        </div>`;
      
      increaseCounter(); // update counter when preview used
    }

    document.getElementById('previewBtn').addEventListener('click', renderPreview);

    // Counter logic
    let counterValue = 2063823;
    function increaseCounter(){
      counterValue++;
      document.getElementById('counter').textContent = counterValue.toLocaleString();
    }
  </script>
</body>
</html>
