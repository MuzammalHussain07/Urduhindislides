<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Urdu Hindi Slides Maker</title>
  <meta name="description" content="Convert Urdu, Hindi, or English text into downloadable PDF and PPTX slides instantly. Free online slides maker for teachers, students, NGOs, and businesses.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; max-width: 800px; margin: auto; padding: 20px; }
    textarea { width: 100%; height: 200px; margin-bottom: 15px; }
    button { margin: 5px; padding: 10px 20px; cursor: pointer; }
    nav a { margin: 0 10px; }
    footer { margin-top: 30px; font-size: 0.9em; color: #555; }
  </style>
</head>
<body>
  <header>
    <h1>Urdu Hindi Slides Maker</h1>
    <p>Paste your text below and download as <strong>PDF</strong> or <strong>PPTX</strong>.</p>
  </header>

  <!-- Text Input -->
  <textarea id="slideText" placeholder="Paste your Urdu, Hindi, or English text here..."></textarea>

  <!-- Download Buttons -->
  <button id="downloadPdfBtn">Download PDF</button>
  <button id="downloadPptBtn">Download PPTX</button>

  <!-- Navigation Links -->
  <nav>
    <a href="templates.html">Templates</a>
    <a href="student-slides.html">Students</a>
    <a href="teacher-slides.html">Teachers</a>
    <a href="ngo-slides.html">NGOs</a>
    <a href="business-slides.html">Businesses</a>
    <a href="youtuber-slides.html">YouTubers</a>
  </nav>

  <footer>
    <p>&copy; 2025 Urdu Hindi Slides | <a href="privacy-policy.html">Privacy Policy</a> | <a href="terms.html">Terms</a></p>
  </footer>

  <script>
    // PDF Download
    document.getElementById('downloadPdfBtn').addEventListener('click', () => {
      const text = document.getElementById('slideText').value;
      const blob = new Blob([text], { type: 'application/pdf' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = "slides.pdf";
      a.click();
      URL.revokeObjectURL(url);
    });

    // PPTX Download (raw content only)
    document.getElementById('downloadPptBtn').addEventListener('click', () => {
      const text = document.getElementById('slideText').value;
      const blob = new Blob([text], { type: 'application/vnd.openxmlformats-officedocument.presentationml.presentation' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = "slides.pptx";
      a.click();
      URL.revokeObjectURL(url);
    });
  </script>
</body>
</html>
